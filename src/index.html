<!DOCTYPE html>
<html>
  <head>
    <title><%= meta.title %></title>
    <link rel="shortcut icon" type="image/png" href="<%= meta.icon %>">
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=block" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/normalize.css">
    <link rel="stylesheet" type="text/css" href="/index.css">
  </head>
  <body>
    <main>
      <div class="section" id="header">
        <img src="<%= header.logo %>" alt="Logo">
        <h1><%= header.title %></h1>
      </div>
      <div class="section" id="slideshow-header"></div>
      <div class="full section">
        <div class="page">
          <h2><%= about_band.title %></h2>
          <p><%- about_band.body.replace(/\n/gi, '</p><p>') %></p>
        </div>
      </div>
      <div class="full section">
        <div class="page">
          <h2><%= about_members.title %></h2>
          <% about_members.members.forEach(function (member) { %>
            <div class="artist split">
              <div class="artist-description">
                <h3><%= member.name %></h3>
                <p><%- member.description %></p>
              </div>
              <div class="artist-picture">
                <img src="https://via.placeholder.com/350" alt="profile picture">
              </div>
            </div>
          <% }) %>
        </div>
      </div>
    </main>
  </body>
</html>
